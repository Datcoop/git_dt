
{% extends 'base.html' %} {% block content %}


    
<main class="form-signin w-50 m-auto p-2">
  <h2 style="text-align: center;">Presentación de Credenciales</h2>

  <form method="post" action=""  class="form-control p-2 bg-light border" id="frmsignin">

                        {% csrf_token %}
                        
  <div class="form-row g-4 mt-1"> 
    <div class="col-md-12 p-1">
      <div class="form-floating bg-light">
        {{ form.username }}
        <label for="rif">Usuario</label>
      </div>
    </div>
    <div class="col-md-12 p-1">
	<div class="col-md"> 
    <input type="hidden" id="div_eye0" name="div_eye0" value="div_eye" >
    <div class="input-group mb-3" id="div_eye"> 
      <div class="form-floating" id="pw">
        {{ form.password }}
        <label for="password">Contraseña</label>
      </div>
          <input type="hidden" id="eyeslash" name="eyeslash" value="fas fa-eye">
          <input type="hidden" id="param" name="param" />
          <input type="hidden" id="ruta" name="ruta" value="eye"/>
          <input type="hidden" id="frm" name="frm" value="frmsignin"/>
      <div class="input-group-prepend" id="faeye">
        <span class="input-group-text btn btn-secondary" style="padding: 15px; font-size: 17px; cursor: pointer;" data-bs-toggle="tooltip" data-bs-placement="top" title="Mostrar Contraseña" onclick="llenarfld('/util/0/fas fa-eye','frmsignin', 'fas fa-eye')"><i class="fas fa-eye"></i></span>
      </div>
    </div>
  </div>
    <div class="col-md-6 m-auto">
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </div>
  </div>  

  {# Asume que configura la vista de restablecimiento de contraseña en su URLconf #}
  <div class="col-md-12 m-auto p-2">
      <a href="{% url 'password_reset' %}">Olvidó su contraseña?</a>
  </div>
  </form>
</main>

{% endblock %}
